<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Coding | Daftar</title>

    <link rel="icon" href="assets/img/logo/logo.png">

    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="assets/package/fontawesome/css/all.css">

    <!-- MY CSS -->
    <link rel="stylesheet" href="assets/css/regis.css">
    <link rel="stylesheet" href="assets/css/universal.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>
<body>

    <main class="regis">

        <div class="section">
            <div class="section-wrapper">
                
                <div class="container-regis">
                    <div class="box-head" style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('assets/img/galeri/eight.jpg');">
                        <div class="logo">
                            <img src="assets/img/logo/logo.png">
                        </div>
                        <div class="head-form">pendaftaran kursus ruang coding</div>
                    </div>
                    <div class="box-form">
                        <form action="">
                            <div class="each e1">
                                <label for="nama">nama lengkap <span class="star-red">*</span></label>
                                <input type="text" id="nama" placeholder="Nama lengkap" autocomplete="off">
                            </div>
        
                            <div class="each e2">
                                <label for="kota">kota <span class="star-red">*</span></label>
                                <input type="text" id="kota" placeholder="Nama kota" autocomplete="off">
                            </div>
        
                            <div class="each e3">
                                <label for="kursus">pilih kursus <span class="star-red">*</span></label>
                                <select name="" id="kursus">
                                    <option value="" selected>Pilih</option>
                                    <option value="">satu</option>
                                    <option value="">dua</option>
                                    <option value="">tiga</option>
                                </select>
                            </div>
        
                            <div class="each e4">
                                <label for="">gender <span class="star-red">*</span></label>
                                <div class="each-row">
                                    <input type="radio" id="pria" name="gender">
                                    <label for="pria">pria</label>
                                </div>
                                <div class="each-row">
                                    <input type="radio" id="wanita" name="gender">
                                    <label for="wanita">wanita</label>
                                </div>
                            </div>

                            <div class="each e5">
                                <label for="tgllahir">tanggal lahir <span class="star-red">*</span></label>
                                <input type="date" id="tgllahir">
                            </div>
                            
                            <div class="each e6">
                                <label for="email">email <span class="star-red">*</span></label>
                                <input type="text" id="email" placeholder="Contoh : john@gmail.com" autocomplete="off">
                            </div>
        
                            <div class="each e7">
                                <label for="nohp">no hp <span class="star-red">*</span></label>
                                <input type="number" id="nohp" placeholder="Contoh : 123456789" autocomplete="off">
                            </div>
        
                            <div class="each e8">
                                <label for="alamat">alamat <span class="star-red">*</span></label>
                                <textarea name="" id="alamat" rows="15" placeholder="Masukan alamat lengkap anda"></textarea>
                            </div>
        
                            <div class="each e9">
                                <label for="instagram">instagram</label>
                                <input type="text" id="instagram" placeholder="Akun instagram (jika ada)" autocomplete="off">
                            </div>
        
                            <div class="each e10">
                                <label for="pendidikan">pendidikan saat ini <span class="star-red">*</span></label>
                                <select name="" id="pendidikan">
                                    <option value="">Pilih</option>
                                    <option value="">SD/sederajat</option>
                                    <option value="">SMP/sederajat</option>
                                    <option value="">SMA/sederajat</option>
                                    <option value="">Perguruan Tinggi</option>
                                    <option value="">Lainnya</option>
                                </select>
                            </div>
        
                            <div class="voucer e11">
                                <div class="each">
                                    <label for="voucer">kode voucer</label>
                                    <div class="input-btn">
                                        <input type="text" id="voucer" placeholder="Kode voucer (jika ada)" autocomplete="off">
                                        <div class="btn">Apply</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="each e12">
                                <button type="submit" class="submit montserrat">daftar</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        
    </main>

</body>
</html>
